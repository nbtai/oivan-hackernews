<hacker-news-loading [isLoading]="isLoading"></hacker-news-loading>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" tid="content-wrapper">
    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let article of articles">
      <a routerLink="/article" [queryParams]="{url: article.url}">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.subtitle}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{article.coverImageUrl || './assets/images/default-image.jpeg'}}">
          <mat-card-content>
            <p>
              {{article.description}}
            </p>
          </mat-card-content>
        </mat-card>
      </a>
    </div>
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
      <hacker-news-pagination [totalPages]="10" [currentPage]="1" [updateData]="goToPage.bind(this)">
      </hacker-news-pagination>
    </div>
  </div>
</div>
