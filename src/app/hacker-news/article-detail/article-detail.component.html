<hacker-news-loading [isLoading]="isLoading"></hacker-news-loading>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>{{article.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{article.coverImageUrl || './../assets/images/default-image.jpeg'}}">
        <mat-card-content>
          <div class="e2e-inner-html-bound" [innerHTML]="article.content"></div>
        </mat-card-content>
        <mat-card-actions>
          <div fxFlex></div>
          <button mat-button (click)="goBack()">Back to list</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
